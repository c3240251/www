<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLの表示 </title>
<style>

    .box {
        border: 2px solid #999;
        padding: 15px;
        margin-bottom: 10px;
        width: 500px;
    }

    button{
        margin-bottom: 10px;
    }
</style>
</head>
<body>
 <h1>HTMLの表示</h1>

 <p>ボックス内の表示されている部分のHTMLを表示します。</p>  

 <div class="box" id="source">
    <h3>人口８００万人以上の都道府県</h3>
<ul>
    <li>東京都</li>
    <li>神奈川県</li>
    <li>大阪府</li>
</ul>
 </div>

 <button onclick="showHTML()">HTMLを表示</button>

 <div class="box" id="result">
    ここにHTMLが表示されます。
 </div>

 <script>
    function showHTML(){

        const html=document.getElementById("source").innerHTML;

        document.getElementById("result").textContent=html;
        
    }
 </script>
</body>
</html>
